<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preload" as="script" href="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015">
    <link rel="preload" as="script" href="https://lenorix.com/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js">
    <link rel="preload" as="script" href="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js">
    <link rel="preload" as="script" href="https://cdn.tailwindcss.com">
    
    <style>html,body { background-color: #000; color: #fff; } * { background-color: transparent; } a { color: inherit; text-decoration: inherit; }</style>

    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <noscript><link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}"></noscript>
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="{{ "/assets/css/custom-style.css?v=" | append: site.github.build_revision | relative_url }}">
    <noscript><link rel="stylesheet" href="{{ "/assets/css/custom-style.css?v=" | append: site.github.build_revision | relative_url }}"></noscript>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous" defer></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function() {
        anchors.add();
      });
    </script>

    {% seo %}

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "lenorix",
        "legalName" : "lenorix S.L.",
        "url": "https://lenorix.com",
        "founders": [
          {
            "@type": "Person",
            "name": "Jesus Hernandez"
          }
        ],
        "sameAs": [
          "https://instagram.com/lenorix2024/",
          "https://x.com/lenorix_com"
        ]
      }
    </script>
  </head>
  <body class="bg-black text-gray-50">
    {{ content }}
  </body>
</html>
